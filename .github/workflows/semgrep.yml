name: Semgrep SAST

on:
  pull_request:
    paths: ["**.tf", "**.sh"]

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/default"
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
        env:
          SEMGREP_SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
